<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  function declinationOfNumber(count, one, two, five) {
    const c100 = count % 100;
    const c10 = c100 % 10;
    const words = [one, two, five];
    const cases = [2, 0, 1, 1, 1, 2];

    return words[
      c100 > 4 && c100 < 20
        ? 2
        : cases[c10 < 5 ? c10 : 5]
    ];
  }

  /*
  * 1. Получим остаток деления на 100
  * 2. Получим остаток деления на 10
  * 3. Поместим в массив words слова для чисел 1, 2 , 5
  * 4. Расмотрим склонения в зависимости от числами
  * - цифра 0 - Яблок (cases[0] === Яблок)
  * - цифра 1 - Яблоко (cases[1] === Яблоко)
  * - цифра в пределах [2 .. 4] - Яблока (cases[2], cases[3], cases[4] === Яблока)
  * - цифры от 6 до 20 - Яблок
  * - все что не попадает выше - Яблок (cases[5] === Яблок)
  * 5. Поместим в массив cases индексы слов из массива words в соотношении
  * последний разряд входного числа к склонению слова.
  * 6. ЕСЛИ остаток от деления с100 в переделах [5 .. 20], то вернем слово для
  * числа 5 что соответствует копии переменной five под индексом 2 массива words
  * words[2] === five
  * 7. ИНАЧЕ выберем соответствующий index из массива cases
  * если последня цифра меньше 5 то берем последнию цифру в качестве индекса для
  * массива cases, иначе берем index === 5
  */

  // Число яблок, можно пробовать поставить свое целое, положительное число.
  const applesNumber = 17;
  // Получаем от функции одно из слов "яблоко", "яблока" или "яблок".
  const word = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");
  // Выводим корректную строку, например:
  // "У меня есть 1 яблоко."
  // "У меня есть 2 яблока."
  // "У меня есть 5 яблок."
  // При любом целом, положительном числе в applesNumber, строка, которая
  // выводится в console.log, должна иметь правильное склонение слова "яблоко".
  console.log(`У меня есть ${applesNumber} ${word}.`);

  // miniTEST
  let nn = [1,3,20,21,22,164,78,17,5,2];

  nn.forEach((count) => {
    console.log(`У меня есть ${count} ${declinationOfNumber(count, "яблоко", "яблока", "яблок")}.`);
  });

</script>
