<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

   console.log(products.filter(checkFoundImg));

   products.sort((a,b)=>{
     return a.price - b.price
   });
   console.log(products);  // Почему const не заблокировало сортировку?

// FUNCTIONs
   /**
    * Функция для фильтрации продуктов по наличию массива с фото.
    * @param {object} obj - объект продукта.
    * @returns {bool} результат проверки на содержание свойства photos
    * && не нулевой размер находящегося в нем массива.
    */
    function checkFoundImg(obj) {
      return obj.hasOwnProperty('photos') && obj.photos.length > 0;
    }
</script>
