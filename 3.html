<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 результат 20
  2. Строковое неявное преобразование 20 к строке "20"
  3. объединение строк "20" и "10" результат "2010"
  4. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Строковое неявное преобразование 10 к строке "10"
  2. объединение строк "10" и "10" результат "1010"
  3. Строковое неявное преобразование 10 к строке "10"
  4. объединение строк "1010" и "10" результат "101010"
  4. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 результат 20
  2. численное явное преобразование строки "10" к числу 10
  3. 20 плюс 10 результат 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. численное явное преобразование пустой строки "" результат 0
  2. деление числа 10 на -0 результат -Infinity
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. численное явное преобразование строки "2,5" результат NaN (так как запятая итерпретируется как строчный символ)
  2. деление числа 10 на NaN результат NaN
  3. С помощью console.log выводим не число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
